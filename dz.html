  <script>
    function gettile() {
      let tim = document.getElementById('time');
      var time = new Date();

      // calc secend
      let secn = time.getSeconds() + 0
      if (secn < 10) {
        secn = `0${time.getSeconds()}`
      }
      //calc menet
      let minutes = time.getMinutes()
      if (minutes < 10) {
        minutes = `0${time.getMinutes()}`
      }
      tim.innerHTML = `
      ${time.getHours()} : ${minutes} :${secn}
      
      `
      //calc hours
      let hours = time.getHours()
      if (hours < 10) {
        minutes = `0${time.getHours()}`
      }
      tim.innerHTML = `
      ${hours} : ${minutes} :${secn}
      
      `

      let day = document.getElementById('day');
      day.innerHTML = `
      ${time.getFullYear()}/${time.getMonth()}/${time.getDay()}
      `
      //day 
      const WEEK = ["SUN", "MOND", "TUE", "WED", 'THUE', 'FRI', 'SAT']
      let daye = document.getElementById('nadat');
      daye.innerHTML = `
      ${WEEK[time.getDay()]}
      `



    }
    gettile();
    setInterval(gettile, 1000)


    AOS.init({
      duration: 1200, // مدة التأثيرات
      easing: 'ease-in-out', // نوع الحركة

    });

  </script>
